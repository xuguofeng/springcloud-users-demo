<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<meta name="_csrf" th:content="${_csrf.token}"></meta>
<meta name="_csrf_header" th:content="${_csrf.headerName}"></meta>
<title>Spring Cloud Administrator</title>
<script type="text/javascript" src="../../js/lib/jquery-1.9.1.min.js" th:src="@{/js/lib/jquery-1.9.1.min.js}"></script>
<!-- bootstrap javascript -->
<script type="text/javascript" src="../../js/lib/bootstrap.min.js" th:src="@{/js/lib/bootstrap.min.js}"></script>
<!-- bootstrap style -->
<link href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
<link href="../../css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"/>
<link href="../../css/bootstrap-table.min.css" th:href="@{/css/bootstrap-table.min.css}" rel="stylesheet"/>
<link href="../../css/toastr.min.css" th:href="@{/css/toastr.min.css}" rel="stylesheet"/>

<script type="text/javascript" src="../../js/lib/bootstrap-table.min.js" th:src="@{/js/lib/bootstrap-table.min.js}"></script>
<script type="text/javascript" src="../../js/lib/bootstrap-table-zh-CN.min.js" th:src="@{/js/lib/bootstrap-table-zh-CN.min.js}"></script>
<script type="text/javascript" src="../../js/user.js" th:src="@{/js/user.js}"></script>

<script type="text/javascript" src="../../js/lib/toastr.min.js" th:src="@{/js/lib/toastr.min.js}"></script>
<!-- Custom styles -->
<link href="../../css/common.css" th:href="@{/css/common.css}" rel="stylesheet"/>
</head>
<body>
<nav th:replace="include/header :: header"></nav>
<div id="main" class="container">
	<a class="btn btn-info" th:href="@{/user/add}" role="button"> 添 加 </a>
	<br />
	<!-- 表格工具栏 -->
	<div id="toolbar">
	    <div class="btn-group">
	        <button class="btn btn-default">
	            <i class="glyphicon glyphicon-plus"></i>
	        </button>
	        <button class="btn btn-default">
	            <i class="glyphicon glyphicon-heart"></i>
	        </button>
	        <button class="btn btn-default" id="delUsersButton">
	            <i class="glyphicon glyphicon-trash"></i>
	        </button>
	    </div>
	</div>
	<!-- 数据表格 -->
	<table id="userList"></table>
</div>
<nav th:replace="include/footer :: footer"></nav>
</body>
</html>
