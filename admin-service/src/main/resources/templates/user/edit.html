<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Spring Cloud Administrator</title>
<script type="text/javascript" src="../../js/lib/jquery-1.9.1.min.js"></script><!--  th:src="@{/js/jquery-1.9.1.min.js}" -->
<!-- bootstrap javascript -->
<script type="text/javascript" src="../../js/lib/bootstrap.min.js"></script><!--  th:src="@{/js/bootstrap.min.js}" -->
<!-- bootstrap style -->
<link href="../../css/bootstrap.min.css" rel="stylesheet"/><!--  th:href="@{/css/bootstrap.min.css}" -->
<link href="../../css/bootstrap-theme.min.css" rel="stylesheet"/><!--  th:href="@{/css/bootstrap-theme.min.css}" -->
<!-- 表单验证 -->
<script type="text/javascript" src="../../js/lib/Validform_v5.3.2_ncr_min.js"></script><!--  th:src="@{/js/Validform_v5.3.2_ncr_min.js}" -->
<link href="../../css/Validform.css" rel="stylesheet"/><!--  th:href="@{/css/Validform.css}" -->
<!-- Custom styles -->
<link href="../../css/common.css" rel="stylesheet"/><!--  th:href="@{/css/style.css}" -->
</head>
<body>
<nav th:replace="include/header :: header"></nav>
<div id="main" class="container">
	<a class="btn btn-info" th:href="@{/user/list}" role="button"> 返 回 </a>
	<br /><br />
	<form class="form-horizontal user_form" th:action="@{/user/update}" method="post" th:object="${userModel.user}">
		<input type="hidden" name="id" th:value="*{id}" />
		<div class="form-group">
			<label class="col-sm-1 control-label">用&ensp;户&ensp;名: </label>
			<div class="col-sm-5">
				<input class="form-control" placeholder="请填写用户名，字母、数字、下划线的组合" th:value="*{username}" 
					name="username" datatype="/[a-zA-Z_0-9]{6,20}/g" sucmsg="用户名验证通过！" nullmsg="请填写用户名，字母、数字、下划线的组合！" errormsg="请填写用户名，字母、数字、下划线的组合！" />
			</div>
			<div class="col-sm-6 control-label" style="text-align: left"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-1 control-label">密&#12288;&#12288;码: </label>
			<div class="col-sm-5">
				<input class="form-control" placeholder="请填写密码，字母、数字、下划线的组合" type="password" th:value="*{password}" 
					name="password" datatype="/[a-zA-Z_0-9]{6,20}/g" sucmsg="密码验证通过！" nullmsg="请填写密码，字母、数字、下划线的组合！" errormsg="请填写密码，字母、数字、下划线的组合！" />
			</div>
			<div class="col-sm-6 control-label" style="text-align: left"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-1 control-label">手&ensp;机&ensp;号: </label>
			<div class="col-sm-5">
				<input class="form-control" placeholder="请填写手机号码" th:value="*{phone}" 
					name="phone" datatype="m" sucmsg="手机号码验证通过！" nullmsg="请填写手机号码！" errormsg="请填写手机号码！" />
			</div>
			<div class="col-sm-6 control-label" style="text-align: left"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-1 control-label">邮&#12288;&#12288;箱: </label>
			<div class="col-sm-5">
				<input class="form-control" placeholder="请填写邮箱" th:value="*{email}" 
					name="email" datatype="e" sucmsg="邮箱验证通过！" nullmsg="请填写邮箱！" errormsg="请填写邮箱！" />
			</div>
			<div class="col-sm-6 control-label" style="text-align: left"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-1 control-label">创建时间: </label>
			<div class="col-sm-5">
				<input class="form-control" th:value="${user.createTime}?${#dates.format(user.createTime, 'yyyy-MM-dd HH:mm')}:''" readonly="readonly" />
			</div>
			<div class="col-sm-6 control-label" style="text-align: left"></div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-10">
				<button type="submit" class="btn btn-default"> 提 交 </button>
			</div>
		</div>
	</form>
</div>
<nav th:replace="include/footer :: footer"></nav>
</body>
<script type="text/javascript">
$(function() {
	// 表单验证
	$(".user_form").Validform({
		tiptype: 2,
		showAllError: true,
		datatype: {
			"zh1-6": /^[\u4E00-\u9FA5\uf900-\ufa2d]{1,6}$/
		}
	});
});
</script>
</html>
