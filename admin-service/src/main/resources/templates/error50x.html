<script type="text/javascript">
$(function() {
	var s = 5;
	var ti = setInterval(function() {
		s -= 1;
		if(s == 0) {
			window.clearInterval(ti);
			history.go(-1);
		}
		$("#timmer").html(s);
	}, 1000);
});
</script>
</head>
<body>
<nav th:replace="include/header :: header"></nav>
<div id="main" class="container">
	<span><strong>Sorry</strong>, an unexpected error occurred on the server.</span> <a href="javascript:history.go(-1);">Go back</a> after <span id="timmer">5</span> seconds.
</div>
